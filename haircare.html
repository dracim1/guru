<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soins Cheveux - GURU-PRODUCTS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <style>
    :root {
      --white: #ffffff;
      --dark: #0a2239;
      --primary: #1ca9b4;
      --secondary: #3f72af;
      --light: #f7fbff;
      --accent: #ff9ecd;
      --fs-xl: 2.2rem;
      --trans: all 0.25s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: var(--dark);
      background: var(--white);
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 5%;
    }

    /* HEADER */
    .site-header {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      background: var(--white);
      box-shadow: 0 6px 20px rgba(10, 34, 57, 0.06);
      z-index: 999;
    }

    .nav-wrap {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
    }

    .logo-text {
      font-weight: 800;
      letter-spacing: 2px;
      color: var(--dark);
      margin: 0;
    }

    .nav-menu {
      display: flex;
      gap: 18px;
      align-items: center;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .nav-menu a {
      text-decoration: none;
      color: var(--dark);
      padding: 8px 12px;
      border-radius: 18px;
      font-weight: 600;
      transition: var(--trans);
    }

    .nav-menu a.active {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
    }

    /* MAIN CONTENT */
    .products-section {
      padding: 120px 0 60px;
      background: var(--light);
      min-height: 100vh;
    }

    .section-title {
      text-align: center;
      font-size: var(--fs-xl);
      margin: 32px 0 12px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .products-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .search-bar {
      display: flex;
      flex: 1;
      max-width: 500px;
    }

    .search-bar input {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid #ffe0ef;
      border-radius: 30px 0 0 30px;
      font-family: "Poppins", sans-serif;
    }

    .search-bar button {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 0 25px;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
    }

    /* FILTRES */
    .filters-sidebar {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(10, 34, 57, 0.06);
      height: fit-content;
      position: sticky;
      top: 100px;
    }

    .filter-group {
      margin-bottom: 25px;
    }

    .filter-title {
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .filter-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .filter-option {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .price-inputs {
      display: flex;
      gap: 10px;
    }

    .price-inputs input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
    }

    .apply-filters, .reset-filters {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .apply-filters {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
    }

    .reset-filters {
      background: var(--light);
      color: var(--dark);
      border: 1px solid #ddd;
    }

    /* PRODUITS */
    .products-layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 30px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(10, 34, 57, 0.06);
      transition: var(--trans);
    }

    .product-card:hover {
      transform: translateY(-10px);
    }

    .product-image {
      height: 200px;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
    }

    .product-category {
      color: var(--primary);
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .product-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .product-description {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .product-price {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .order-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .products-layout {
        grid-template-columns: 1fr;
      }
      
      .filters-sidebar {
        position: static;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container nav-wrap">
      <a href="index.html" class="nav-logo">
        <h1 class="logo-text">GURU</h1>
      </a>
      <nav class="nav">
        <ul class="nav-menu">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="skincare.html">Soins Visage</a></li>
          <li><a href="bodycare.html">Soins Corps</a></li>
          <li><a href="haircare.html" class="active">Soins Cheveux</a></li>
          <li><a href="connexion.html">?</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="products-section">
      <div class="container">
        <h2 class="section-title">Soins Cheveux</h2>
        
        <div class="products-header">
          <div class="search-bar">
            <input type="text" id="search-input" placeholder="Rechercher un produit...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
          </div>
        </div>
        
        <div class="products-layout">
          <!-- FILTRES -->
          <aside class="filters-sidebar">
            <div class="filter-group">
              <h3 class="filter-title"><i class="fas fa-filter"></i> Filtres</h3>
            </div>
            
                  <div class="filter-group">
        <h4 class="filter-title"><i class="fas fa-pump-soap"></i> Type de produit</h4>
        <div class="filter-options">
          <label class="filter-option">
            <input type="checkbox" name="type" value="shampooing"> Shampooing
          </label>
          <label class="filter-option">
            <input type="checkbox" name="type" value="apres-shampooing"> Après Shampooing
          </label>
          <label class="filter-option">
            <input type="checkbox" name="type" value="huile-capillaire"> Huile Capillaire
          </label>
          <label class="filter-option">
            <input type="checkbox" name="type" value="masque-capillaire"> Masque Capillaire
          </label>
          <label class="filter-option">
            <input type="checkbox" name="type" value="serum"> Sérum
          </label>
          <label class="filter-option">
            <input type="checkbox" name="type" value="spray"> Spray
          </label>
        </div>
      </div>
            
            <div class="filter-group">
              <h4 class="filter-title"><i class="fas fa-money-bill-wave"></i> Prix</h4>
              <div class="price-inputs">
                <input type="number" id="min-price" placeholder="Min" value="1800">
                <input type="number" id="max-price" placeholder="Max" value="5000">
              </div>
            </div>
            
              <div class="filter-group">
      <h4 class="filter-title"><i class="fas fa-trademark"></i> Marque</h4>
      <div class="filter-options">
        <label class="filter-option">
          <input type="checkbox" name="brand" value="the-purest-solution"> The Purest Solution
        </label>
        <label class="filter-option">
          <input type="checkbox" name="brand" value="maru-derm"> Maru-derm
        </label>
        <label class="filter-option">
          <input type="checkbox" name="brand" value="urban-care"> Urban Care
        </label>
      </div>
    </div>
            
            <div class="filter-buttons">
              <button class="apply-filters" id="apply-filters">Appliquer</button>
              <button class="reset-filters" id="reset-filters">Réinitialiser</button>
            </div>
          </aside>
          
          <!-- PRODUITS -->
          <div class="products-grid" id="products-grid">
            <!-- Produits générés dynamiquement -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Afficher les produits de la catégorie haircare
    function displayHaircareProducts() {
      const products = JSON.parse(localStorage.getItem('guru-products')) || [];
      const haircareProducts = products.filter(product => product.category === 'haircare');
      const productsGrid = document.getElementById('products-grid');
      
      productsGrid.innerHTML = '';
      
      if (haircareProducts.length === 0) {
        productsGrid.innerHTML = '<p class="no-products">Aucun produit disponible dans cette catégorie.</p>';
        return;
      }
      
      haircareProducts.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.innerHTML = `
          <div class="product-image">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="product-info">
            <div class="product-category">${getBrandLabel(product.brand)} • ${getTypeLabel(product.type)}</div>
            <h3 class="product-name">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <div class="product-price">${product.price} DA</div>
            <button class="order-btn" onclick="orderProduct(${product.id})">Commander</button>
          </div>
        `;
        productsGrid.appendChild(productCard);
      });
    }

    // Labels pour haircare
    function getTypeLabel(type) {
      const types = {
        shampooing: 'Shampooing',
        'apres-shampooing': 'Après-shampooing',
        masque: 'Masque Capillaire',
        serum: 'Sérum',
        huile: 'Huile Capillaire',
        spray: 'Spray',
        creme: 'Crème'
      };
      return types[type] || type;
    }

    function getBrandLabel(brand) {
      const brands = {
        loreal: 'L\'Oréal',
        garnier: 'Garnier',
        schwarzkopf: 'Schwarzkopf',
        elseve: 'Elseve',
        'head-shoulders': 'Head & Shoulders',
        nivea: 'Nivea'
      };
      return brands[brand] || brand;
    }

    // Commander un produit
    function orderProduct(id) {
      const products = JSON.parse(localStorage.getItem('guru-products')) || [];
      const product = products.find(p => p.id === id);
      
      if (product) {
        localStorage.setItem('selected-product', JSON.stringify(product));
        window.location.href = 'commande.html';
      }
    }

    // Filtrer les produits
    function filterProducts() {
      const products = JSON.parse(localStorage.getItem('guru-products')) || [];
      let filteredProducts = products.filter(product => product.category === 'haircare');
      
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const selectedTypes = Array.from(document.querySelectorAll('input[name="type"]:checked')).map(cb => cb.value);
      const selectedBrands = Array.from(document.querySelectorAll('input[name="brand"]:checked')).map(cb => cb.value);
      const minPrice = parseInt(document.getElementById('min-price').value) || 0;
      const maxPrice = parseInt(document.getElementById('max-price').value) || 10000;
      
      filteredProducts = filteredProducts.filter(product => {
        const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                             product.description.toLowerCase().includes(searchTerm);
        const matchesType = selectedTypes.length === 0 || selectedTypes.includes(product.type);
        const matchesBrand = selectedBrands.length === 0 || selectedBrands.includes(product.brand);
        const matchesPrice = product.price >= minPrice && product.price <= maxPrice;
        
        return matchesSearch && matchesType && matchesBrand && matchesPrice;
      });
      
      displayFilteredProducts(filteredProducts);
    }

    function displayFilteredProducts(filteredProducts) {
      const productsGrid = document.getElementById('products-grid');
      productsGrid.innerHTML = '';
      
      if (filteredProducts.length === 0) {
        productsGrid.innerHTML = '<p class="no-products">Aucun produit trouvé.</p>';
        return;
      }
      
      filteredProducts.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.innerHTML = `
          <div class="product-image">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="product-info">
            <div class="product-category">${getBrandLabel(product.brand)} • ${getTypeLabel(product.type)}</div>
            <h3 class="product-name">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <div class="product-price">${product.price} DA</div>
            <button class="order-btn" onclick="orderProduct(${product.id})">Commander</button>
          </div>
        `;
        productsGrid.appendChild(productCard);
      });
    }

    // Réinitialiser les filtres
    function resetFilters() {
      document.getElementById('search-input').value = '';
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      document.getElementById('min-price').value = '1800';
      document.getElementById('max-price').value = '5000';
      displayHaircareProducts();
    }

    // Événements
    document.addEventListener('DOMContentLoaded', displayHaircareProducts);
    document.getElementById('search-btn').addEventListener('click', filterProducts);
    document.getElementById('search-input').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') filterProducts();
    });
    document.getElementById('apply-filters').addEventListener('click', filterProducts);
    document.getElementById('reset-filters').addEventListener('click', resetFilters);
  </script>
</body>
</html>
