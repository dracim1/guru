<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commander - GURU-PRODUCTS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <style>
    :root {
      --white: #ffffff;
      --dark: #0a2239;
      --primary: #1ca9b4;
      --secondary: #3f72af;
      --light: #f7fbff;
      --accent: #ff9ecd;
      --trans: all 0.25s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 5%;
    }

    .order-section {
      padding: 100px 0 60px;
      min-height: 100vh;
    }

    .order-layout {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 40px;
    }

    .order-form {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(10, 34, 57, 0.06);
    }

    .product-summary {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(10, 34, 57, 0.06);
      height: fit-content;
      position: sticky;
      top: 100px;
    }

    .product-image {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ffe0ef;
      border-radius: 8px;
      font-family: "Poppins", sans-serif;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--trans);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .order-layout {
        grid-template-columns: 1fr;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <section class="order-section">
    <div class="container">
      <h1 style="text-align: center; margin-bottom: 40px; background: linear-gradient(90deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        Commander un produit
      </h1>
      
      <div class="order-layout">
        <div class="order-form">
          <h2 style="margin-bottom: 20px;">Informations de livraison</h2>
          <form id="order-form">
            <div class="form-row">
              <div class="form-group">
                <label for="nom">Nom complet</label>
                <input type="text" id="nom" required>
              </div>
              <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="tel" id="telephone" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
              <label for="adresse">Adresse de livraison</label>
              <textarea id="adresse" rows="3" required></textarea>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="ville">Ville</label>
                <input type="text" id="ville" required>
              </div>
              <div class="form-group">
                <label for="code-postal">Code postal</label>
                <input type="text" id="code-postal" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="quantite">Quantité</label>
              <select id="quantite" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            
            <button type="submit" class="submit-btn">Confirmer la commande</button>
          </form>
        </div>
        
        <div class="product-summary">
          <h2 style="margin-bottom: 20px;">Résumé de la commande</h2>
          <div class="product-image">
            <img id="summary-image" src="" alt="Produit">
          </div>
          <h3 id="summary-name" style="margin-bottom: 10px;"></h3>
          <p id="summary-description" style="color: #666; margin-bottom: 15px;"></p>
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <span>Prix unitaire:</span>
            <span id="summary-price" style="font-weight: 600;"></span>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <span>Quantité:</span>
            <span id="summary-quantity">1</span>
          </div>
          <hr style="margin: 20px 0; border: none; border-top: 2px solid #f0f0f0;">
          <div style="display: flex; justify-content: space-between; align-items: center; font-size: 1.2rem; font-weight: 700;">
            <span>Total:</span>
            <span id="summary-total"></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Charger les données du produit
    document.addEventListener('DOMContentLoaded', () => {
      const product = JSON.parse(localStorage.getItem('selected-product'));
      
      if (!product) {
        alert('Aucun produit sélectionné');
        window.location.href = 'index.html';
        return;
      }
      
      // Afficher les informations du produit
      document.getElementById('summary-image').src = product.image;
      document.getElementById('summary-name').textContent = product.name;
      document.getElementById('summary-description').textContent = product.description;
      document.getElementById('summary-price').textContent = product.price + ' DA';
      updateTotal();
      
      // Mettre à jour le total quand la quantité change
      document.getElementById('quantite').addEventListener('change', updateTotal);
    });

    function updateTotal() {
      const product = JSON.parse(localStorage.getItem('selected-product'));
      const quantity = parseInt(document.getElementById('quantite').value);
      const total = product.price * quantity;
      
      document.getElementById('summary-quantity').textContent = quantity;
      document.getElementById('summary-total').textContent = total + ' DA';
    }

    // Gérer la soumission du formulaire
    document.getElementById('order-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const product = JSON.parse(localStorage.getItem('selected-product'));
      const quantity = parseInt(document.getElementById('quantite').value);
      
      // Simuler l'envoi de la commande
      alert(`Commande confirmée !\n\nProduit: ${product.name}\nQuantité: ${quantity}\nTotal: ${product.price * quantity} DA\n\nMerci pour votre commande !`);
      
      // Rediriger vers la page d'accueil
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
